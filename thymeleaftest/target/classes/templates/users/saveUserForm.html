<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <title>Save User</title>
</head>

<body>

<div class="container">

    <h3>User Directory</h3>
    <hr>

    <p class="h4 mb-4">Save User</p>

    <form action="#" th:action="@{/users/save}" th:object="${user}" method="POST">
        <!-- Add hidden form filed to handle update -->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>

    <a th:href="@{/users/list}">Back to User List</a>

</div>

</body>

</html>
